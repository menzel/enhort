<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <title>Bubbles</title>
</head>
<body>

<div id="plot" style="width:1000px;height:600px;"></div>

<script>
    var d;
    d3.json("bubbles.json", function(d) {

        var trace1 = {
            x: d[0],
            y: d[1],
            text: d[2],
            mode: 'markers',
            marker: {
                size: d[3]
            }
        };

        var data = [trace1];

        var layout = {
            title: 'Result in bubbles',
            showlegend: true,
            height: 800,
            width: 800
        };

        Plotly.newPlot('plot', data, layout);
    });
</script>
</body>
</html>
