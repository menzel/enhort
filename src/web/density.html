<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <title>Density</title>
</head>
<body>

<div id="plot" style="width:1000px;height:1000px;"></div>

<script>

  d3.json("distance.json", function(d) {
    var x = d[0];
    var y = d[1];

    var trace1 = {
      x: x,
      y: y,
      mode: 'markers',
      name: 'points',
      marker: {
        color: 'rgb(102,0,0)',
        size: 2,
        opacity: 0.4
      },
      type: 'scatter'
    };
    var trace2 = {
      x: x,
      y: y,
      name: 'density',
      ncontours: 20,
      colorscale: 'Hot',
      reversescale: true,
      showscale: false,
      type: 'histogram2dcontour'
    };
    var trace3 = {
      x: x,
      name: 'x density',
      marker: {color: 'rgb(102,0,0)'},
      yaxis: 'y2',
      type: 'histogram'
    };
    var trace4 = {
      y: y,
      name: 'y density',
      marker: {color: 'rgb(102,0,0)'},
      xaxis: 'x2',
      type: 'histogram'
    };
    var data = [trace1, trace2, trace3, trace4];
    var layout = {
      showlegend: false,
      autosize: false,
      width: 600,
      height: 550,
      margin: {t: 50},
      hovermode: 'closest',
      bargap: 0,
      xaxis: {
        domain: [0, 0.85],
        showgrid: false,
        zeroline: false
      },
      yaxis: {
        domain: [0, 0.85],
        showgrid: false,
        zeroline: false
      },
      xaxis2: {
        domain: [0.85, 1],
        showgrid: false,
        zeroline: false
      },
      yaxis2: {
        domain: [0.85, 1],
        showgrid: false,
        zeroline: false
      }
    };
    Plotly.newPlot('plot', data, layout);

  });
</script>

</body>
</html>
