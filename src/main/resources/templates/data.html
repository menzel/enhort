<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml2-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Enhort - Data</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" media="screen" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" media="screen" href="../static/css/faq.css" th:href="@{/css/faq.css}" />
    <link rel="stylesheet" media="screen" href="../static/css/wizard.css" th:href="@{/css/wizard.css}"/>
    <link rel="stylesheet" media="screen" href="../static/css/data.css" th:href="@{/css/data.css}"/>

    <script src="/js/jquery-1.12.0.min.js" th:href="@{/js/jquery-1.12.0.min.js}" ></script>
    <script src="/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}" ></script>

</head>

<body style="padding-top: 100px">

    <div th:include="header:: bar"></div>

    <div class="col-sm-9 col-sm-offset-1 col-md-9 col-md-offset-1 main">
        <div class="container row col-md-12">

            <p>The table shows tracks for <span th:text="${assembly}"></span>.</p>

            Select one or more presets:
            <div id="presets">
                <div class="preset"><label>
                    <input type="checkbox">
                </label>Unknown cell line</div>
                <div class="preset"><label>
                    <input type="checkbox">
                </label>Histone modifications</div>
                <div class="preset"><label>
                    <input type="checkbox">
                </label>Genotoxicity</div>
                <div class="preset"><label>
                    <input type="checkbox">
                </label>Genome segmentation</div>
                <div class="preset"><label>
                    <input type="checkbox">
                </label>Expression levels</div>
            </div>

            <div class="table-responsive">
            <table class="table table-hover fixed">

                <colgroup>
                    <col width="160px"/>
                    <th:block th:each="track: ${tracks}">
                        <col width="5px"/>
                    </th:block>
                </colgroup>

                <thead>
                    <tr>
                        <th><!-- Cell line column--></th>
                        <th:block th:each="track: ${tracks}">
                            <th class="colheader"><div class="trackname" th:text="${track.name}"></div></th>
                        </th:block>
                    </tr>
                </thead>

                <tbody>
                    <th:block th:each="cl: ${celllines}">
                        <th:block th:if="${#lists.isEmpty(cl.value)}">
                            <tr class="clrow">
                                <td class="rowheader" th:text="${cl.key}"></td>
                                <th:block th:each="track: ${tracks}">
                                    <td class="row" th:if="${cl.key} == ${track.cellLine}">
                                        <input class="check" type="checkbox" th:value="${track.uid}">
                                    </td>
                                    <td class="row" th:if="${cl.key} != ${track.cellLine}"></td>
                                </th:block>
                            </tr>

                        </th:block>

                        <th:block th:if="${not #lists.isEmpty(cl.value)}">

                            <th:block th:each="inner: ${cl.value}">

                                <tr class="clrow">
                                    <td class="rowheader"  th:text="${inner}"></td>

                                    <th:block th:each="track: ${tracks}">
                                        <td class="row" th:if="${inner} == ${track.cellLine}">
                                            <input class="check" type="checkbox" th:value="${track.uid}">
                                        </td>
                                        <td class="row" th:if="${inner} != ${track.cellLine}"></td>
                                    </th:block>
                                </tr>
                            </th:block>
                        </th:block>
                    </th:block>
                </tbody>
            </table>
            </div>

        </div>

    </div>

<script>

    var rowheader = document.getElementsByClassName("rowheader");
    var colheader = document.getElementsByClassName("trackname");
    var coln = colheader.length;
    var rown = rowheader.length;


    /*Select all in row if the rowname is clicked */

    //iterate over table rows and add listeners
    for(var i=0, l=rowheader.length; i<l; i++){
        rowheader[i].addEventListener('click', function (event) {
            var row = event.currentTarget;

            //iterate over childs and toggle checkboxes
            for(var j=1; j<coln; j++){ // first element is the row header, skip
                var child = row.nextElementSibling.parentElement.cells[j].firstElementChild;

                if(child !== null)
                    child.checked = !child.checked;
            }
        });
    }

    /*Select all in column if the colname is clicked */


    for(i=0, l=coln; i<l; i++){
        colheader[i].addEventListener('click', function (event) {
            var colnum = event.currentTarget.parentElement.cellIndex; // colnumber clicked
            col = event.currentTarget;

            for(var j = 0; j < rown; j++){ //iterate over all rows
                child = rowheader[j].nextElementSibling.parentElement.cells[colnum].firstElementChild; // get elements from each row

                if(child !== null)
                    child.checked = !child.checked;

            }
        });
    }


</script>

</body>
</html>
