<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

  <body>
      <div th:fragment="upload">
      <div class="box">
        <h4> Upload new file </h4>
        <form method="POST" enctype="multipart/form-data" action="/upload">
          <div>
            <input type="file" name="file" id="file" class="btn"/>
          </div>
            <th:block th:if="${ran == null}">
                <button type="submit" class="btn btn-primary" id="upload_btn">Upload</button>

              <div class="box">
                  <h4>Assembly</h4>
                  <select class="form-control">
                      <option value="hg19">hg19</option>
                      <option value="hg38">hg38</option>
                  </select>
              </div>

            </th:block>
            <th:block th:if="${ran}">
                <button type="submit" class="btn btn-default" id="upload_btn">Upload</button>
            </th:block>
        </form>
      </div>
      </div>

  </body>

</html>
