<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

  <body>
      <div th:fragment="upload">
      <div class="box">
        <h4> Upload new file </h4>
        <form method="POST" enctype="multipart/form-data" action="/upload" id="uploadform">
          <div>
            <input type="file" name="file" id="file" class="btn"/>
          </div>
          <button type="submit" class="btn btn-primary" id="upload_btn">Upload</button>
        </form>
      </div>

      <!-- auto start upload -->
      <script>
        document.getElementById("file").onchange = function() {
            document.getElementById("upload_btn").disabled = true;
            document.getElementById("uploadform").submit();
        };
      </script>
      </div>

  </body>

</html>
