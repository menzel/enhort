<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>MultiGenBrowser</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous" />

    <style>
        .sidebar {
          position: fixed;
          top: 51px;
          bottom: 0;
          left: 0;
          z-index: 1000;
          display: block;
          padding: 20px;
          overflow-x: hidden;
          overflow-y: auto;
          background-color: #f5f5f5;
          border-right: 1px solid #eee;
        }
        .extra-margin{
            margin-top: 5px;
        }

        #rerun {
        }

        .fileinfo{
            padding-left: 6px;
        }

        #navbar{
            float:left;
        }

        #logo{
            float:right;
        }

        .h3{
            padding-top: 10px;
        }

    </style>
</head>
<body style="padding-top: 100px">

    <div th:include="header:: bar"></div>

<div class="col-sm-3 col-md-2 sidebar">

    <div th:include="upload:: upload"></div>

    <div class="fileinfo bg-info">
            <p th:text="${'Current File: ' + covariantCommand.originalFilename}"></p>
            <p th:text="${'Positions: ' + covariantCommand.positionCount}"></p>
    </div>

    <div class="fileinfo bg-warning">
            <p th:text="${'Background Hash: ' + bgHash}"></p>
            <p th:text="${'Background Positions: ' + bgCount}"></p>
    </div>

    <ul class="nav nav-sidebar" id="sidebar">
        <li><button class="btn btn-default extra-margin">Export .pdf</button></li>
        <li><button class="btn btn-default extra-margin">Export .csv</button></li>
        <li><button class="btn btn-default extra-margin">Store Result</button></li>
    </ul>

</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


    <div class="container row col-md-12">

        <button id="rerun" type="submit" class="btn btn-primary" form="covariant_form">Run with Covariants</button>

        <div class="row">
        <div class="col-md-8 ">

        <form method="POST" action="#" th:action="@{/covariant}" th:object="${covariantCommand}" id="covariant_form"></form>


            <h3 class="h3">Statistical significant tracks:</h3>

            <input type="hidden" th:value="${covariantCommand.originalFilename}" th:field="${covariantCommand.originalFilename}" form="covariant_form">
            <input type="hidden" th:value="${covariantCommand.filepath}" th:field="${covariantCommand.filepath}" form="covariant_form">
            <table class="table table-striped table-hover">
                <thead>
                    <th>Track Name</th>
                    <th>PValue</th>
                    <th>Effect Size</th>
                    <th>Plot <small> Data vs. Background</small></th>
                    <th>Mark as Covariant</th>
                </thead>
                <tbody>
                <tr th:each="result: ${results_inout}">
                    <td th:text="${result.trackName}"></td>
                    <td th:text="${result.pValue}"></td>
                    <td th:text="${result.effectSize}"></td>
                    <td th:id="${result.trackName}"></td>
                    <td><input th:field="*{covariantCommand.covariants}" th:value="${result.trackName}" type="checkbox" form="covariant_form"></td>
                </tr>
                <tr th:each="result: ${results_score}">
                    <td th:text="${result.trackName}"></td>
                    <td th:text="${result.pValue}"></td>
                    <td th:text="${result.effectSize}"></td>
                    <td th:id="${result.trackName}"></td>
                    <td><input th:field="*{covariantCommand.covariants}" th:value="${result.trackName}" type="checkbox" form="covariant_form"></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-md-4">

            <h3 class="h3">Marked as covariant:</h3>

            <table class="table table-striped table-hover">
                <thead>
                    <th>Track Name</th>
                    <th>Is covariant</th>
                </thead>
                <tbody>
                <tr th:each="cov: ${covariants}">
                    <td th:text="${cov.trackName}"></td>
                    <td th:id="${cov.trackName}"></td>
                    <td><input th:field="*{covariantCommand.covariants}" th:value="${cov.trackName}" type="checkbox" form="covariant_form"></td>
                </tr>
                </tbody>

            </table>

        </div>
        </div>

    </div><!-- /.container -->


</div>

<script th:inline="javascript">
/*<![CDATA[*/
    'use strict';


    plot([[${results_inout}]], [[${results_score}]]);

    function plot(results_inout, results_score) {
        var buttons = {displayModeBar: false};


        for(var j = 0; j < results_score.length; j++ ){
            var x0 = results_score[j].resultMeasured.resultScores;
            var x1 = results_score[j].resultExpected.resultScores;

            var measured = {
              x: x0,
              opacity: 0.75,
              type: 'histogram',
              name: "measured"
            };

            var expected = {
              x: x1,
              opacity: 0.75,
              type: 'histogram',
              name: "expected"
            };
            var data_s = [measured, expected];

            var layout_s = {
              autosize: false,
              width: 400,
              height: 100,
              barmode: 'overlay',
              xaxis: {
                autorange: true,
                showgrid: true,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks: '',
                showticklabels: false
              },
              yaxis: {
                autorange: true,
                showgrid: false,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks: '',
                showticklabels: false
              },
              margin: { l: 0, r: 0, b: 0, t: 0, pad: 0 }
            };
            Plotly.newPlot(results_score[j].trackname, data_s, layout_s, buttons);

        }

        for(var i = 0; i< results_inout.length; i++ ){

            var result = results_inout[i];

            var trace1 = {
                y: ["Measured", "Expected"],
                x: [result.measuredIn, result.expectedIn],
                name: 'In',
                type: 'bar',
                marker: {
                    color: 'rgba(27,100,255,1)'
                },
                orientation: 'h'
            };

            var trace2 = {
                y: ["Measured", "Expected"],
                x: [result.measuredOut, result.expectedOut],
                name: 'Out',
                type: 'bar',
                marker: {
                    color: 'rgba(240,173,78,1)'
                },
                orientation: 'h'
            };

            var data = [trace1, trace2];
            var layout = {
              autosize: false,
              width: 300,
              height: 30,
              barmode: 'stack',
              showlegend: false,
              xaxis: {
                autorange: true,
                showgrid: false,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks: '',
                showticklabels: false
              },
              yaxis: {
                autorange: true,
                showgrid: false,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks: '',
                showticklabels: false
              },
              margin: { l: 0, r: 0, b: 0, t: 0, pad: 0 }
            };

            Plotly.newPlot(result.trackname, data, layout, buttons)
        }

    }

/*]]>*/
</script>

</body>
</html>
