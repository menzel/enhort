<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>MultiGenBrowser</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <link rel="stylesheet" media="screen" href="../static/css/result.css" th:href="@{/css/result.css}" />

</head>
<body style="padding-top: 100px">

    <div th:include="header:: bar"></div>

<div class="col-sm-3 col-md-2 sidebar">

    <div th:include="upload:: upload"></div>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Track packages
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <div class="checkbox">
              <label><input type="checkbox" value="">Basic</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Histone modifications</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Expression</label>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="fileinfo bg-info">
            <p th:text="${'Current File: ' + covariantCommand.originalFilename}"></p>
            <p th:text="${'Positions: ' + covariantCommand.positionCount}"></p>
    </div>

    <div class="fileinfo bg-warning">
            <p th:text="${'Background Hash: ' + bgHash}"></p>
            <p th:text="${'Background Positions: ' + bgCount}"></p>
    </div>

    <ul class="nav nav-sidebar" id="sidebar">
        <li><a class="btn btn-default extra-margin" href="export/pdf">Export pdf</a></li>
        <li><a class="btn btn-default extra-margin" href="export/csv">Export csv</a></li>
    </ul>

</div>


<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <div class="container row col-md-12">

        <div id="error" th:text="${errorMessage}" class="bg-danger"></div>

        <button id="rerun" type="submit" class="btn btn-primary" form="covariant_form">Run with Covariants</button>

        <div class="row">
        <div class="col-md-8 ">

        <form method="POST" action="#" th:action="@{/covariant}" th:object="${covariantCommand}" id="covariant_form"></form>


            <h3 class="h3">Statistical significant tracks:</h3>

            <input type="hidden" th:value="${covariantCommand.originalFilename}" th:field="${covariantCommand.originalFilename}" form="covariant_form">
            <table class="table table-striped table-hover fixed">

                <col width="200px" />
                <col width="40px" />
                <col width="50px" />
                <col width="150px" />
                <col width="30px" />

                <thead>
                    <th>Track Name</th>
                    <th>PValue</th>
                    <th>Effect Size</th>
                    <th>Plot <small> Data vs. Background</small></th>
                    <th>Covariant</th>
                </thead>
                <tbody>


                <!-- remove . (dot) from filename for divs to work! -->
                <th:block th:each="result: ${results_inout}">
                    <tr >
                        <td th:text="${result.name}" th:attr="data-target=${#strings.replace('#accordion_'+result.filename,'.','_')}" data-toggle="collapse" class="accordion-toggle" ></td>
                        <td th:text="${result.pValue}"></td>
                        <td th:text="${result.effectSize}"></td>
                        <td th:id="${result.filename}"></td>
                        <td><input th:field="*{covariantCommand.covariants}" th:value="${result.filename}" type="checkbox" form="covariant_form"></td>
                    </tr>
                    <tr>
                        <td colspan="5" class="hiddenRow">
                            <div class="accordion-body collapse" th:id="${#strings.replace('accordion_'+result.filename,'.','_')}">
                                <div>
                                    <table class="table table-bordered">
                                        <thead>
                                            <th></th>
                                            <th>In</th>
                                            <th>Out</th>
                                        </thead>
                                        <tr>
                                            <td th:text="${covariantCommand.originalFilename}"></td>
                                            <td th:text="${result.measuredIn + ' (' + result.percentInM + '%)'}"></td>
                                            <td th:text="${result.measuredOut+ ' (' + result.percentOutM+ '%)'}"></td>
                                        </tr>
                                        <tr>
                                            <td><b>Background</b></td>
                                            <td th:text="${result.expectedIn+ ' (' + result.percentInE + '%)'}"></td>
                                            <td th:text="${result.expectedOut+ ' (' + result.percentOutE+ '%)'}"></td>
                                        </tr>
                                    </table>
                                </div>
                                <div th:text="${result.description}"></div>
                            </div>
                        </td>
                    </tr>

                </th:block>

                <th:block th:each="result: ${results_score}">
                    <tr th:attr="data-target=${#strings.replace('#accordion_'+result.filename,'.','_')}" data-toggle="collapse" class="accordion-toggle">
                        <td th:text="${result.name}"></td>
                        <td th:text="${result.pValue}"></td>
                        <td th:text="${result.effectSize}"></td>
                        <td th:id="${result.filename}"></td>
                        <td><input th:field="*{covariantCommand.covariants}" th:value="${result.filename}" type="checkbox" form="covariant_form"></td>
                    </tr>
                    <tr>
                        <td colspan="5" class="hiddenRow">
                            <div class="accordion-body collapse" th:id="${#strings.replace('accordion_'+result.filename,'.','_')}">
                                <div th:text="${result.description}"></div>
                            </div>
                        </td>
                    </tr>
                </th:block>
                <th:block th:each="result: ${results_named}">
                    <tr th:attr="data-target=${#strings.replace('#accordion_'+result.filename,'.','_')}" data-toggle="collapse" class="accordion-toggle">
                        <td th:text="${result.name}"></td>
                        <td th:text="${result.pValue}"></td>
                        <td th:text="${result.effectSize}"></td>
                        <td th:id="${result.filename}"></td>
                        <td><input th:field="*{covariantCommand.covariants}" th:value="${result.filename}" type="checkbox" form="covariant_form"></td>
                    </tr>
                    <tr>
                        <td colspan="5" class="hiddenRow">
                            <div class="accordion-body collapse" th:id="${#strings.replace('accordion_'+result.filename,'.','_')}">
                                <div>
                                    <p th:text="${result.resultMeasured.resultNames}"></p>
                                    <p th:text="${result.resultExpected.resultNames}"></p>
                                </div>
                                <div th:text="${result.description}"></div>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

        </div>
        <div class="col-md-4">

            <h3 class="h3">Marked as covariant:</h3>

            <table class="table table-striped table-hover">
                <thead>
                    <th>Track Name</th>
                    <th>Is covariant</th>
                </thead>
                <tbody>
                <tr th:each="cov: ${covariants}">
                    <td th:text="${cov.name}"></td>
                    <td th:id="${cov.filename}"></td>
                    <td><input th:field="*{covariantCommand.covariants}" th:value="${cov.filename}" type="checkbox" form="covariant_form"></td>
                </tr>
                </tbody>

            </table>

        </div>
        </div>

    </div><!-- /.container -->


</div>

<script th:inline="javascript">
/*<![CDATA[*/
    'use strict';


    plot([[${results_inout}]], [[${results_score}]]);

    function plot(results_inout, results_score) {
        var buttons_s = {};
        var buttons = {staticPlot: true};


        for(var j = 0; j < results_score.length; j++ ){
            var x0 = results_score[j].resultMeasured.resultScores;
            var x1 = results_score[j].resultExpected.resultScores;

            var measured = {
              x: x0,
              opacity: 0.75,
              type: 'histogram',
              name: "measured"
            };

            var expected = {
              x: x1,
              opacity: 0.75,
              type: 'histogram',
              name: "expected"
            };
            var data_s = [measured, expected];

            var layout_s = {
              autosize: false,
              width: 400,
              height: 100,
              barmode: 'overlay',
              xaxis: {
                autorange: true,
                showgrid: true,
                zeroline: true,
                showline: false,
                autotick: true,
                ticks: ''
              },
              yaxis: {
                autorange: true,
                showgrid: false,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks: '',
                showticklabels: false
              },
              margin: { l: 0, r: 0, b: 15, t: 0, pad: 0 }
            };
            Plotly.newPlot(results_score[j].filename, data_s, layout_s, buttons_s);

        }

        for(var i = 0; i< results_inout.length; i++ ){

            var result = results_inout[i];

            var trace1 = {
                y: ["Measured", "Expected"],
                x: [result.measuredIn, result.expectedIn],
                name: 'In',
                type: 'bar',
                marker: {
                    color: 'rgba(27,100,255,1)'
                },
                orientation: 'h'
            };

            var trace2 = {
                y: ["Measured", "Expected"],
                x: [result.measuredOut, result.expectedOut],
                name: 'Out',
                type: 'bar',
                marker: {
                    color: 'rgba(240,173,78,1)'
                },
                orientation: 'h'
            };

            var data = [trace1, trace2];
            var layout = {
              autosize: false,
              width: 300,
              height: 30,
              barmode: 'stack',
              showlegend: false,
              xaxis: {
                autorange: true,
                showgrid: false,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks: '',
                showticklabels: false
              },
              yaxis: {
                autorange: true,
                showgrid: false,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks: '',
                showticklabels: false
              },
              margin: { l: 0, r: 0, b: 0, t: 0, pad: 0 }
            };

            Plotly.newPlot(result.filename, data, layout, buttons)
        }

    }

/*]]>*/
</script>

</body>
</html>
