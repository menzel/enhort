<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Enhort - Genomic Position Profiling - FAQ</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" media="screen" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="screen" href="../static/css/faq.css" th:href="@{/css/faq.css}"/>
    <link rel="stylesheet" media="screen" href="../static/css/datatable.css" th:href="@{/css/datatable.css}"/>

    <script src="/js/jquery-1.12.0.min.js" th:href="@{/js/jquery-1.12.0.min.js}"></script>
    <script src="/js/popper.js" th:href="@{/js/popper.js}"></script>
    <script src="/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    <script src="/js/jquery.dynatable.js" th:href="@{/js/jquery.dynatable.js}"></script>

</head>

<body>

<div th:include="header:: bar"></div>

<div class="main col-10">

        <div>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button"
                        data-toggle="dropdown"><span th:text="${'Assembly ' + assembly}" aria-haspopup="true"
                                                     aria-expanded="false"></span>
                    <span class="caret"></span></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/data/hg19">hg19</a>
                    <a class="dropdown-item" href="/data/GRCh38">hg38</a>
                </div>
            </div>
        </div>

        <table id="data" class="table table-hover fixed">

            <thead>
            <tr>
                <th>Name</th>
                <th>Cell line</th>
                <th>Package</th>
                <th>Assembly</th>
                <th>Source</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="track: ${tracks}">
                <tr>
                    <td th:text="${track.name}"></td>
                    <td th:text="${track.cellLine}"></td>
                    <td th:text="${track.pack}"></td>
                    <td th:text="${track.assembly}"></td>
                    <td th:text="${track.source}"></td>
                    <td><a th:href="${track.sourceurl}">#</a></td>
                </tr>

            </th:block>
            </tbody>
        </table>
        <script>
            $('.dropdown-toggle').dropdown();

            $('#data').dynatable();
        </script>

    </div>

</body>
</html>
