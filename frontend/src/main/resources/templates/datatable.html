<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Enhort - Genomic Position Profiling - FAQ</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" media="screen" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="screen" href="../static/css/faq.css" th:href="@{/css/faq.css}"/>
    <link rel="stylesheet" media="screen" href="../static/css/jquery.dynatable.css"
          th:href="@{/css/jquery.dynatable.css}"/>

    <script src="/js/jquery-1.12.0.min.js" th:href="@{/js/jquery-1.12.0.min.js}"></script>
    <script src="/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    <script src="/js/jquery.dynatable.js" th:href="@{/js/jquery.dynatable.js}"></script>

</head>

<body style="padding-top: 100px">

<div th:include="header:: bar"></div>

<div class="col-xs-2 col-sm-3 col-md-2 sidebar">
</div>

<div class="col-xs-10 col-xs-offset-2 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row col-md-12">

        <div>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button"
                        data-toggle="dropdown"><span th:text="${'Assembly ' + assembly}"></span>
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="/data/hg18">hg18</a></li>
                    <li><a href="/data/hg19">hg19</a></li>
                    <li><a href="/data/hg38">hg38</a></li>
                </ul>
            </div>
        </div>

        <table id="data" class="table table-hover fixed">

            <thead>
            <tr>
                <th>Name</th>
                <th>Cell line</th>
                <th>Package</th>
                <th>Assembly</th>
                <th>Source</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="track: ${tracks}">
                <tr>
                    <td th:text="${track.name}"></td>
                    <td th:text="${track.cellLine}"></td>
                    <td th:text="${track.pack}"></td>
                    <td th:text="${track.assembly}"></td>
                    <td th:text="${track.source}"></td>
                    <td><a th:href="${track.sourceurl}"><span class="glyphicon glyphicon-link"></span></a></td>
                </tr>

            </th:block>

            </tbody>


        </table>
        <script>
            $('#data').dynatable();
        </script>

    </div>
</div>
</body>
</html>
