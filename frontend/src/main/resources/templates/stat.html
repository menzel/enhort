<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Enhort - Genomic Position Profiling - Statistics</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" media="screen" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <link rel="stylesheet" media="screen" href="../static/css/result.css" th:href="@{/css/result.css}" />

    <script src="/js/jquery-1.12.0.min.js" th:href="@{/js/jquery-1.12.0.min.js}" ></script>
    <script src="/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}" ></script>

</head>

<body style="padding-top: 100px">

    <div th:include="header:: bar"></div>

    <div class="col-sm-3 col-md-2 sidebar">
    </div>



    <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">

        <div class="container row col-md-12">

            <div class="container row col-md-12">

                <table class="table table-hover table-condensed table-striped">
                    <thead>
                    </thead>
                    <tbody>

                        <tr>
                            <td>Program version</td>
                            <td th:text="${version}"></td>
                        </tr>

                        <tr>
                            <td>Files uploaded</td>
                            <td th:text="${fileCount}"></td>
                        </tr>
                        <tr>
                            <td>Analysis count</td>
                            <td th:text="${analyseCount}"></td>
                        </tr>
                        <tr>
                            <td>Sessions count</td>
                            <td th:text="${sessionCount}"></td>
                        </tr>

                        <tr>
                            <td>Downloaded results</td>
                            <td th:text="${downloadCount}"></td>
                        </tr>

                        <tr>
                            <td>Current active sessions</td>
                            <td th:text="${current_session_count}"></td>
                        </tr>

                        <tr>
                            <td>Start of log</td>
                            <td th:text="${creationDate}"></td>
                        </tr>
                    </tbody>
                </table>


                <hr/>
                <h4>Sessions:</h4>

                <table class="table table-hover table-condensed table-striped">

                    <th:block th:each="session: ${sessions}">

                        <tr>
                            <td th:text="${session.date}"></td>
                        </tr>

                    </th:block>

                </table>

            </div>

        </div>
    </div>
</body>
</html>
